<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Language Translator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Language Translator</h1>
            <p>Translate text between multiple languages instantly</p>
        </div>

        <div class="translator-card">
            <!-- Language Selector Bar -->
            <div class="language-bar">
                <select id="sourceLang" class="language-select">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="nl">Dutch</option>
                    <option value="pl">Polish</option>
                    <option value="tr">Turkish</option>
                </select>

                <button id="swapBtn" class="swap-btn" title="Swap languages">
                    â‡„
                </button>

                <select id="targetLang" class="language-select">
                    <option value="en">English</option>
                    <option value="es" selected>Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="nl">Dutch</option>
                    <option value="pl">Polish</option>
                    <option value="tr">Turkish</option>
                </select>
            </div>

            <!-- Translation Area -->
            <div class="translation-area">
                <!-- Source Text -->
                <div class="text-box source-box">
                    <div class="box-header">
                        <h3>Source Text</h3>
                        <button id="speakSourceBtn" class="icon-btn" title="Listen to source text">
                            ðŸ”Š
                        </button>
                    </div>
                    <textarea 
                        id="sourceText" 
                        placeholder="Enter text to translate..."
                        class="text-area"
                    ></textarea>
                    <div class="box-footer">
                        <span id="charCount" class="char-count">0 characters</span>
                        <button id="translateBtn" class="translate-btn">Translate</button>
                    </div>
                </div>

                <!-- Translated Text -->
                <div class="text-box target-box">
                    <div class="box-header">
                        <h3>Translation</h3>
                        <div class="icon-group">
                            <button id="speakTargetBtn" class="icon-btn" title="Listen to translation">
                                ðŸ”Š
                            </button>
                            <button id="copyBtn" class="icon-btn" title="Copy translation">
                                ðŸ“‹
                            </button>
                        </div>
                    </div>
                    <div id="translatedText" class="translated-text">
                        <span class="placeholder">Translation will appear here...</span>
                    </div>
                    <div id="copyMessage" class="copy-message">âœ“ Copied to clipboard!</div>
                </div>
            </div>

            <!-- Loading and Error -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <span>Translating...</span>
            </div>
            <div id="error" class="error"></div>
        </div>

        <div class="footer">
            <p>Powered by Chalsictic Developer</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
